<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-G Fury</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes scoreChange {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        } 
        
        .score-change {
            animation: scoreChange 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Controls (top-left) -->
        <div id="hud">
            <h1>Zero-G Fury</h1>
            <div class="controls-info">
                <div class="control-item">
                    <span class="action">Aim :</span>
                    <span class="key">MOUSE</span>
                </div>
                <div class="control-item">
                    <span class="action">Fire :</span>
                    <span class="key">SPACE</span>
                    <span class="action">/</span>
                    <span class="key">CLICK</span>
                </div>
            </div>
        </div>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        
        <!-- Score (top-right) -->
        <div id="score-display">
            <span class="score-text">Score</span>
            <span class="score-value">0</span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/examples/js/loaders/GLTFLoader.js"></script>
    <script src="main.js"></script>
    
    <script>
        // Update the score display function in JavaScript
        function updateScoreDisplay() {
            const scoreValue = document.querySelector('.score-value');
            if (scoreValue) {
                scoreValue.textContent = score;
                
                // Add animation class
                scoreValue.classList.add('score-change');
                
                // Remove animation class after animation completes
                setTimeout(() => {
                    scoreValue.classList.remove('score-change');
                }, 300);
            }
            
            // Update distance display separately
            const distanceDisplay = document.getElementById('distance-display');
            if (distanceDisplay && shuttle && goal) {
                distanceDisplay.textContent = `Distance: ${Math.abs(shuttle.position.z - goal.position.z).toFixed(0)}`;
            }
        }
    </script>
</body>
</html>
