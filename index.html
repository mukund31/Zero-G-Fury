<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-G Fury</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/Images/shuttleFav.png">
    <style>
        @keyframes scoreChange {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        } 
        
        .score-change {
            animation: scoreChange 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Controls (top-left) -->
        <div id="hud" class="controls-container">
            <h1>Zero-G Fury</h1>
            <div class="controls-info">
                <div class="control-item">
                    <span class="action">Aim :</span>
                    <span class="key">MOUSE</span>
                </div>
                <div class="control-item">
                    <span class="action">Fire :</span>
                    <span class="key">SPACE</span>
                    <span class="action">/</span>
                    <span class="key">CLICK</span>
                </div>
                <!-- Add pause control instructions -->
                <div class="control-item">
                    <span class="action">Pause :</span>
                    <span class="key">ESC</span>
                    <span class="action">/</span>
                    <span class="key">P</span>
                </div>
                <!-- Inventory usage instructions -->
                <div class="control-item">
                    <span class="action">‚ù§Ô∏è:</span>
                    <span class="key">H</span>
                    <span class="action">üõ°Ô∏è:</span>
                    <span class="key">S</span>
                </div>
            </div>

        </div>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        
        <!-- Score (top-right) -->
        <div id="score-display">
            <span class="score-text">Score</span>
            <span class="score-value">0</span>
        </div>

        <!-- Pause button for mobile -->
        <div id="pause-button">
            <button class="pause-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="12px" height="12px">
                    <rect x="6" y="4" width="4" height="14" fill="currentColor"/>
                    <rect x="14" y="4" width="4" height="14" fill="currentColor"/>
                </svg>
            </button>
        </div>

        <!-- Difficulty Selection Screen -->
        <div id="difficulty-screen" class="game-screen">
            <div class="screen-content">
                <h2>Select Difficulty</h2>
                
                <div class="difficulty-options">
                    <button id="easy-btn" class="difficulty-btn">
                        <span class="difficulty-name">Easy</span>
                        <span class="difficulty-desc">Great for coffee breaks</span>
                    </button>
                    
                    <button id="medium-btn" class="difficulty-btn">
                        <span class="difficulty-name">Medium</span>
                        <span class="difficulty-desc">Keep calm and blast on</span>
                    </button>
                    
                    <button id="hard-btn" class="difficulty-btn">
                        <span class="difficulty-name">Hard</span>
                        <span class="difficulty-desc">Don't say we didn't warn you</span>
                    </button>
                </div>
            </div>
        </div>


        

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/examples/js/loaders/GLTFLoader.js"></script>
    <script src="main.js"></script>
    
    <script>
        // Update the score display function in JavaScript
        
    </script>
</body>
</html>
